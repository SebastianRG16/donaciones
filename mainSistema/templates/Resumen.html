<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Informacion</title>
</head>

<body>
  <div class="container w-80 bg-white mt-5 rounded">
  <section class="vh-100 gradient-custom rounded shadow">
    <div class="container-fluid ps-md-0 rounded">
      <div class="login d-flex align-items-center ">
        <div class="container col-12 col-md-12 col-lg-12 col-xl-12 col-auto mx-auto">
          <div class=" mx-auto">
            <nav class="navbar fixed-top justify-content-end" style="background-color: #343531">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'tareas' %}">Registrar informacion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'salir' %}">Salir</a>
                  </li>
                </ul>
            </nav>
              <div class="row d-flex justify-content-top align-items-center h-100">
                <div class="col-4 col-md-4 col-lg-4 col-xl-4">
                  <div class="" >
                    <div class="card-body p-5 ">
                          <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <img src="../static/3.png" class="img-fluid" alt="Responsive image" width="250px">
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
                <div class="col-5 col-md-5 col-lg-5 col-xl-5">
                  <div class="align-items-center" >
                    <div class="card-body p-5 align-items-center text-center ">
                          <div class="row g-3 align-items-center">
                              <div class="col-7">
                                <div class=" g-3 align-items-center">
                                  <div class="col-auto">
                                    <div class="mb-5 py-4  text-light text-center">
                                      <h2 class="fw-bold">Total registrados</h2>
                                      <h1 class="fw-bold">{{registrados}}</h1>
                                    </div>  
                                    <div class="mb-5 py-4 text-light text-center">
                                      <h2 class="fw-bold">Invitados Especiales</h2>
                                      <h1 class="fw-bold">{{asistentes}}</h1>
                                    </div>  
                                    <div class="mb-5 py-4 text-light text-center">
                                      <h2 class="fw-bold">Asistentes</h2>
                                      <h1 class="fw-bold">{{Invitadoespecial}}</h1>
                                    </div>
                                  </div>
                              </div>
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
                <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                  <div class="" >
                    <div class="card-body p-5 ">
                          <div class="row g-3 align-items-center">
                              <div class="col-auto">
                                <img src="../static/4.png" class="img-fluid" alt="Responsive image" width="300px">
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<style>
  .gradient-custom {


    /* fallback for old browsers */
    background: #343531;

    /* Chrome 10-25, Safari 5.1-6 */
    background: #343531;

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: #343531;
    }
</style> 
</body>

</html>
