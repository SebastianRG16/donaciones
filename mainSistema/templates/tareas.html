<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Informacion</title>
</head>

<body>
  <div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="container-fluid ps-md-0">
      <div class="login d-flex align-items-center py-5">
        <div class="container col-12 col-md-6 col-lg-6 col-xl-6 col-auto mx-auto">
          <div class="align-items-center mx-auto">
            <h3 class="login-heading mb-4 text-center fw-bold mb-2">BIENVENIDO</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="name">
                <label for="floatingname">Nombre y apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cedula" placeholder="cedula">
                <label for="floatingcedula">Cedula</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contanto" placeholder="contanto">
                <label for="floatingcontacto">Contanto</label>
              </div>
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="correo" placeholder="correo">
                <label for="floatingcorre">Correo electronico</label>
              </div>
              <div class="mb-4 col-12 col-md-12 col-lg-12 col-xl-12 ">
                <div class="row align-items-center">
                  <div class="col-5 col-md-5 col-lg-5 col-xl-5">
                    Tu aporte volutario:
                  </div>
                  <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1">urna</label>
                  </div>
                  <div class="col-4 col-md-4 col-lg-4 col-xl-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2">electronico</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 col-12 col-md-12 col-lg-12 col-xl-12 ">
                <div class="row align-items-center">
                  <div class="col-auto ">
                    <input class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2">Asistente</label>
                  </div>
                </div>
              </div>
              <div class="mb-3 col-12 col-md-12 col-lg-12 col-xl-12 ">
                <div class="row align-items-center">
                  <div class="col-auto ">
                    <input class="form-check-input" type="radio" name="inlineRadioOption" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2">Invitado especial</label>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <a href="{% url 'salir' %}" type="button" class="btn btn-danger btn-lg">SALIR</a>
                <a href="{% url 'tareas' %}" type="button" class="btn btn-success btn-lg">REGISTRAR</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
