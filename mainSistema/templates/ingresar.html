<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Ingresar</title>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="text-center">
              {{error}}
            </div>
            
            <form action="/ingresar/" method="POST">
              <div class="card-body text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  {% csrf_token %}
                  <!-- {{form.as_p}} -->
                  
                  
                  <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>

                  <div class="form-outline form-white mb-4 d-grid gap-2 col-8 mx-auto">
                    <label class="form-label" for="id_username">Usuario</label>
                    <input type="text" id="username" name="username" maxlength="150"
                      class="form-control form-control-lg" outofocus required id="id_username" />
                  </div>
                  
                  <div class="form-outline form-white mb-4 d-grid gap-2 col-8 mx-auto ">
                    <label class="form-label" for="id_password">Contrase√±a</label>
                    <input type="password" name="password" class="form-control form-control-lg" required
                      id="id_password" />
                  </div>
                
                <button class="btn btn-outline-light btn-lg px-5" type="submit" >Ingresar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>
    .gradient-custom {


      /* fallback for old browsers */
      background: #6a11cb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</body>

</html>
