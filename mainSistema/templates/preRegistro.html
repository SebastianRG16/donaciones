<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Pre Registro</title>

</head>


<body>
<form action="{% url 'save_preRegistro' %}" method="POST">
{% csrf_token %}
  <div class="container w-75 bg-white mt-5 rounded">
  <section class="vh-100 gradient-custom rounded shadow">
    <div class="container-fluid ps-md-0 rounded">
      <div class="login d-flex align-items-center ">
        <div class="container col-12 col-md-6 col-lg-6 col-xl-6 col-auto mx-auto">
          <div class=" mx-auto py-3">
            <nav class="navbar fixed-top justify-content-end" style="background-color: #343531">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'ingresar' %}">Login</a>
                  </li>
                </ul>
            </nav>
            <h3 class="login-heading mb-4 text-center text-light fw-bold mb-2">HACER PRE REGISTRO</h3>
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="nombres" name="nombres">
                <label for="floatingnombres">Nombres</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" placeholder="apellidos" name="apellidos">
                <label for="floatingapellidos">Apellidos</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="documento" placeholder="documento" name="documento">
                <label for="floatingdocumento">Cedula</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contacto" placeholder="telefono" name="telefono">
                <label for="floatingtelefono">Contacto</label>
              </div>
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="correo" placeholder="correo" name="correo">
                <label for="floatingcorreo">Correo electronico</label>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="sumbit" class="btn btn-success text-center">Generar codigo QR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</div>
<style>
  .gradient-custom {


    /* fallback for old browsers */
    background: #343531;

    /* Chrome 10-25, Safari 5.1-6 */
    background: #343531;

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: #343531;
    }
</style> 
</body>

</html>
